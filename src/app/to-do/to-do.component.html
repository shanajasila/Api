<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3 mt-4">
       <table class="table  table-striped text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>ToDo</th>
                   <th>Completed</th>
                </tr>
            </thead>
             <tbody>
                <tr *ngFor="let i of todo.todos">
                    <td>{{i.id}}</td>
                    <td>{{i.todo}}</td>
                     <td>{{i.completed}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
