<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"*ngFor="let i of product.products">
                    <div class="card" style="width: 18rem;height: 45rem;">
                        <img src="{{i.thumbnail}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">Description : {{i.description}}</p>
                          <p class="card-text">Price : {{i.price}}</p>
                          <p class="card-text">Rating : {{i.rating}}</p>
                          <p class="card-text">Brand : {{i.brand}}</p>
                          <p class="card-text">Category : {{i.category}}</p>
                          <p class="card-text">Stock : {{i.stock}}</p>
                          <a routerLink="" class="btn btn-primary">Buy Now</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
