<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of user.data">

                    <div class="card h-100">
                        <img height="200px" width="200px" src="{{i.avatar}}"class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title text-center">{{i.id}}
                          </h5>
                          <p class="class-card-title ">Email : {{i.email}}</p>
                          <p class="class-card-title ">Firt Name : {{i.first_name}}</p>
                          <p class="class-card-title ">Last Name :{{i.last_name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
